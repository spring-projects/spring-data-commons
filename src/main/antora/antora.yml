name: data-commons
version: true
title: Spring Data Commons
nav:
  - modules/ROOT/nav.adoc
ext:
  collector:
    - run:
        command: ./mvnw validate process-resources -pl :spring-data-commons-distribution -am -Pantora-process-resources
        local: true
      scan:
        dir: spring-data-commons-distribution/target/classes/
    - run:
        command: ./mvnw package -Pdistribute
        local: true
      scan:
        dir: target/antora
